<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link type="text/css" rel="stylesheet" href="style.css" />

  <!--Custom Font Family-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <div class="wrapper">
    <img src="images/bg-desktop.png" alt="pattern" class="pattern">
    <img src="images/bg-mobile.png" alt="pattern" class="pattern-mobile">
    <div class="container">
      <div class="left-section">
        <div class="fylo-logo">
          <img src="images/logo.svg" alt="Fylo-logo">
        </div>
        <div class="left-icons">
          <span aria-label="document">
            <img src="images/icon-document.svg" alt="document">
          </span>
          <span aria-label="folder">
            <img src="images/icon-folder.svg" alt="folder">
          </span>
          <span aria-label="upload">
            <img src="images/icon-upload.svg" alt="upload">
          </span>
        </div>
      </div>
      <div class="right-section">

        <div class="gbleft">
          <span>185</span>
          GB Left
        </div>

        <p class="right-text">Youâ€™ve used <span>815 GB</span> of your storage</p>

        <p class="progress-bar"></p>

        <p class="progress-text">
          <span>0 GB</span>
          <span> 1000 GB</span>
        </p>


      </div>

    </div>
  </div>

  </div>
